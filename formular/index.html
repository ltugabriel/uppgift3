<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supportformulär</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rubriken för formuläret -->
    <h1>Supportformulär</h1>
    <p>Här kan du skicka ett ärende till vår supportavdelning.</p>

    <!-- Formulär för att skicka in support ärendet -->
    <form
      action="https://swplayground.ltu.se/resources/parse_form.php"
      method="POST"
    >
      <div>
        <label for="namn">Ditt namn:</label>
        <input type="text" id="namn" name="namn" required />
      </div>
      <br /><br />

      <div>
        <!-- telefon fält-->
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" required />
      </div>
      <br /><br />

      <div>
        <!-- Välj prioritet dropdown-->
        <label for="prioritet">Prioritet:</label>
        <select id="prioritet" name="prioritet" required>
          <option value="1">Låg</option>
          <option value="2">Normal</option>
          <option value="3">Hög</option>
        </select>
        <br /><br />
      </div>

      <!-- Välj ort radioknapper -->
      <legend>Tilldela till ort:</legend>
      <input type="radio" id="gbg" name="ort" value="gbg" required />
      <label for="gbg">Göteborg</label><br />
      <input type="radio" id="sthlm" name="ort" value="sthlm" />
      <label for="sthlm">Stockholm</label><br />
      <input type="radio" id="ume" name="ort" value="ume" />
      <label for="ume">Umeå</label><br />
      <input type="radio" id="lule" name="ort" value="lule" />
      <label for="lule">Luleå</label>
      <br /><br />

      <!-- Dropdown för kategori -->
      <label for="kategori">Kategori:</label>
      <select id="kategori" name="kategori" required>
        <option value="fakt">Fakturering</option>
        <option value="net">Internet</option>
        <option value="tel">Telefoni</option>
        <option value="epost">E-post</option>
      </select>
      <br /><br />

      <div>
        <!-- rubrik för support ärendet -->
        <label for="rubrik">Rubrik:</label>
        <input type="text" id="rubrik" name="rubrik" required />
      </div>
      <br /><br />

      <div>
        <!-- Beskriving av support ärendet -->
        <label for="beskrivning">Beskrivning:</label><br />
        <textarea
          id="beskrivning"
          name="beskrivning"
          rows="5"
          cols="40"
          required
        ></textarea>
      </div>
      <br /><br />

      <!-- knappar för att submita eller reseta formuläret -->
      <button type="submit" name="skicka" value="Submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
